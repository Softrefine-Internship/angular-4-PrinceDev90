<table>
  <thead class="thead">
    <tr>
      <th colspan="1">
        <select name="row__count" id="row__count">
          <option value="" selected disabled>-- Row count --</option>
          <option value="">5</option>
          <option value="">10</option>
          <option value="">25</option>
          <option value="">50</option>
          <option value="">75</option>
          <option value="">100</option>
        </select>
      </th>

      <th colspan="4" class="space_th"></th>

      <th colspan="1">
        <select name="sort_column" id="sort_column">
          <option value="" selected disabled>
            -- select column for sort --
          </option>
          <option value="">user id</option>
          <option value="">first name</option>
          <option value="">last name</option>
          <option value="">age</option>
          <option value="">gender</option>
          <option value="">phone</option>
          <option value="">role</option>
          <option value="">username</option>
        </select>
      </th>

      <th colspan="2">
        <input
          type="search"
          name="search__data"
          placeholder="Search user record."
          id="search__data"
          [(ngModel)]="searchQuery"
        />
      </th>
    </tr>
    <tr>
      <th>User ID</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>Role</th>
      <th>Username</th>
    </tr>
  </thead>

  <tbody>
    <app-loader *ngIf="isLoadingUser()" />
    <tr *ngFor="let user of searchData(); trackBy: trackById">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.username }}</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="7">Total User:</td>
      <td>3</td>
    </tr>
  </tfoot>
</table>
